<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form_prac</title>
</head>

<body>
    <h2>
        青春不常在，抓紧谈恋爱
    </h2>
    <form>
        <table width="500">
            <tr>
                <td>性别</td>
                <td>
                    <input type="radio" name="sex" id="male" />
                    <label for="male">
                        <img src="images/man.jpg" />
                        男
                    </label>

                    <input type="radio" name="sex" id="female" />
                    <label for="female">
                        <img src="images/women.jpg" />
                        女
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    生日
                </td>
                <td>
                    <select>
                        <option>year</option>
                        <option>2001</option>
                        <option>2002</option>
                        <option>2003</option>
                    </select>

                    <select>
                        <option>month</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>

                    <select>
                        <option>day</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>所在地区</td>
                <td>
                    <input type="text" value="请输入" />
                </td>
            </tr>
            <tr>
                <td>婚姻</td>
                <td>
                    <input type="radio" name="marry" id="married" />
                    <label for="married">
                        已婚
                    </label>

                    <input type="radio" name="marry" id="nonMarried" checked="checked" />
                    <label for="nonMarried">
                        未婚
                    </label>

                    <input type="radio" name="marry" id="divor" />
                    <label for="divor">
                        离婚
                    </label>
                </td>
            </tr>

            <tr>
                <td>学历</td>
                <td>
                    <input type="text" value="幼儿园" />
                </td>
            </tr>


            <tr>
                <td>喜欢的类型</td>
                <td>
                    <input type="checkbox" name="loveType" /> 妩媚的
                    <input type="checkbox" name="loveType" /> 可爱的
                    <input type="checkbox" name="loveType" /> 小鲜肉
                    <input type="checkbox" name="loveType" /> 老腊肉
                    <input type="checkbox" name="loveType" checked="checked" /> 都喜欢
                </td>
            </tr>

            <tr>
                <td>个人简介 </td>
                <td> <textarea>个人简介</textarea> </td>
            </tr>

            <tr>
                <td> </td>
                <td> <input type="submit" value="免费注册" /> </td>
            </tr>
            <tr>
                <td> </td>
                <td> <input type="checkbox" name="agreement" checked="checked" /> 我同意 </td>
            </tr>

            <tr>
                <td> </td>
                <td> <a href="#"> 我是会员 </a> </td>
            </tr>
            <tr>
                <td> </td>
                <td>
                    <dl>
                        <dt> 我承诺</dt>
                        <dd> 年</dd>
                        <dd> 抱</dd>
                        <dd> 真</dd>
                    </dl>
                </td>
            </tr>
    </form>
</body>

</html>
